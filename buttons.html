<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title>Buttons</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="container">

      <h1 class="text-center">Bootstrap</h1>
      
      <div class="row">
      <h2>Buttons with btn-default</h2>
      <a class="btn btn-default" href="#" role="button">Link</a>
      <button class="btn btn-default" type="submit">Button</button>
      <input class="btn btn-default" type="button" value="Input" />
      <input class="btn btn-default" type="submit" value="Submit" />
      </div>
      
      <div class="row">
      <h2>Button Types with tn-default, btn-primary, btn-success, btn-info, btn-warning, btn-danger, btn-link</h2>
      <button type="button" class="btn btn-default">Default</button>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-link">Link</button>
      </div>
      
      <div class="row">
      <h2>Button Sizes with btn-lg, btn-sm, btn-xs</h2>
      <button type="button" class="btn btn-primary btn-lg">Large Primary Button</button>
      <button type="button" class="btn btn-primary btn-sm">Small Primary Button</button>
      <button type="button" class="btn btn-primary btn-xs">Extra Small Primary Button</button>  
      </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="main.js"></script>

  </body>
</html>
