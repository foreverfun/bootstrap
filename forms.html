<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title>Forms</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Bootstrap</h1>

      <h2>Form</h2>
      <h3>Basic Form</h3>
      <form>
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="inputEmail1" placeholder="Enter email" />
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword1" placeholder = "Password" />
        </div>
        <div class="form-group">
          <label for="inputFile">File input</label>
          <input type="file" id="inputFile1" />
         <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" /> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      
      <h3>Inline Form</h3>
      <p>Inline form displays formcontrols in one line when browser width is greater than 768px. When browser width is less than 768px, controls become stacked.</p>
      <h4>Inline Form with Labels</h4>
      <form class="form-inline">
        <div class="form-group">
          <label for="inputName2">Name</label>
          <input type="text" class="form-control" id="inputName2" placeholder="Jane Doe" />
        </div>
        <div class="form-group">
          <label for="inputEmail2">Email</label>
          <input type="email" class="form-control" id="inputEmail2" placeholder="jane.doe@example.com" />  
        </div>
        <button type="submit" class="btn btn-default">Send invitation</button>
      </form>
    
    <h4>Inline Form without Labels</h4>
    <form class="form-inline">
      <div class="form-group">
        <label class="sr-only">Email address</label>
        <input type="email" class="form-control" id="inputEmail3" placeholer="Email" />
      </div>
      <div class="form-group">
        <label class="sr-only">Password</label>
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" />
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox">Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-default">Sign in</button>
    </form>

    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="main.js"></script>

  </body>
</html>
